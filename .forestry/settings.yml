---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Pages
- type: document
  path: src/README.md
  label: Homepage
- type: document
  path: src/portfolio.md
  label: Portfolio
- type: document
  path: src/contact.md
  label: Contact
- type: directory
  path: src/blog
  label: Blog
  create: all
  match: "**/*"
upload_dir: src/.vuepress/public/assets
public_path: "/assets"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public/
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run build
